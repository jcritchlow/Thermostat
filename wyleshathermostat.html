<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>jQuery Events</title>
	<style>
		div {
			margin-bottom: 20px;
			width: 400px;
			margin: auto;
		}
		input {
		    height: 20px;
		}

		button {
		    height: 26px;
		}
	</style>
</head>
<body id='myBody'>
	
	<div>
		Change Temperature: <input id="newTemp" type="text"> <button id="setTemperature">Set Temperature</button>
		<h1>Current Temperature is <span id="currentTemp"></span>.</h1>
	</div>

	<script>



	var temp = 71;
	var currentTemp = document.getElementById('currentTemp');
	var newTemp = document.getElementById('newTemp');
	var button = document.getElementById('setTemperature');

	//Display the current temperature
	currentTemp.innerHTML = temp;

	//Set a default color
	document.body.style.background = getColor(temp);

	//Change the temp
	button.onclick = function () {
		var newTempVal = newTemp.value;
		if (newTempVal) currentTemp.innerHTML = newTempVal;

		document.body.style.background = getColor(newTempVal);
	}

	//Change Background color
	function getColor(value) {
		if (value <= 65) {
			color = 'blue';
		} else if (value > 65 && value < 85) {
			color = 'yellow';
		} else if (value > 85 && value < 95) {
			color = 'orange';
		} else {
			color = 'red';
		}
		return color;
		}
	


	</script>
</body>
</html>
